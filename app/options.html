<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Options - Share on Slack</title>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link href="bower_components/gumby/css/gumby.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css -->
  <!-- endbuild -->
</head>
<body>
  <div class="row">
    <form id="option-form">
      <fieldset>
        <legend>Options</legend>
        <ul>
          <li class="field">
            <label class="inline" for="token">Token</label>
            <input type="text" name="token" id="token" class="wide text input" placeholder="xxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxx">
          </li>
          <li class="field">
            <label class="inline" for="channel">Channel</label>
            <input type="text" name="channel" id="channel" class="wide text input" placeholder="general">
          </li>
        </ul>

        <div class="medium primary btn">
          <a id="save" href="#">Save</a>
        </div>
        <span id="msg" class="alert" style="margin-left:16px"></span>
      </fieldset>
    </form>
  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/options.js -->
  <script src="scripts/options.js"></script>
  <!-- endbuild -->
</body>
</html>
