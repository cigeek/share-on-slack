<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link href="bower_components/gumby/css/gumby.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css -->
  <link href="styles/popup.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
  <div class="row">
    <form id="post-form">
      <fieldset>
        <legend>New post</legend>
        <ul>
          <li class="field">
            <input type="text" name="title" id="title" class="text" disabled>
            <textarea name="desc" id="desc" class="textarea" disabled></textarea>
          </li>
          <li class="field">
            <label>Comment (Optional)</label>
            <textarea name="initial_comment" class="input textarea"></textarea>
          </li>
        </ul>

        <div class="medium primary btn">
          <a id="post" href="#">Post</a>
        </div>
        <div class="medium default btn">
          <a id="cancel" href="#">Cancel</a>
        </div>
      </fieldset>

      <input type="hidden" id="token" name="token">
      <input type="hidden" id="channel" name="channels">
      <input type="hidden" id="content" name="content">
      <input type="hidden" name="filetype" value="post">
      <input type="hidden" name="filename" value="share-on-slack">
    </form>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
</body>
</html>
